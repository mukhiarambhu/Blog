<div class="container" *ngIf="model">
  <h1 class="mt-3">Edit Blog post</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2 mb-5">
      <div class="mt-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          [(ngModel)]="model.title"
        />
      </div>
      <div class="mt-3">
        <label for="urlhandle" class="form-label">Url Handle</label>
        <input
          type="text"
          id="urlhandle"
          name="urlhandle"
          class="form-control"
          [(ngModel)]="model.urlHandle"
        />
      </div>
      <div class="mt-3">
        <label for="shortDescription" class="form-label"
          >Short Description</label
        >
        <input
          type="text"
          id="shortDescription"
          name="shortDescription"
          class="form-control"
          [(ngModel)]="model.shortDescription"
        />
      </div>
      <div class="mt-3">
        <label for="content" class="form-label">Content</label>
        <div class="d-flex flex-row">
          <div class="col-6 p-2">
            <textarea
              name="content"
              id="content"
              class="form-control"
              [(ngModel)]="model.content"
              style="height: 350px; max-height: 350px"
            ></textarea>
          </div>
          <div class="col-6 p-2" style="height: 350px; overflow-y: scroll">
            <markdown [data]="model.content"></markdown>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <label for="featuredImageUrl" class="form-label"
          >Featured Image Url</label
        >
        <ng-container *ngIf="model.featuredImageUrl !== ''">
          <div>
            <img [src]="model.featuredImageUrl" height="100px" class="my-2" />
          </div>
        </ng-container>
        <input
          type="text"
          id="featuredImageUrl"
          name="featuredImageUrl"
          class="form-control"
          [(ngModel)]="model.featuredImageUrl"
        />
      </div>
      <div class="mt-3">
        <label for="publishedDate" class="form-label">Published Date</label>
        <input
          type="date"
          id="publishedDate"
          name="publishedDate"
          class="form-control"
          [ngModel]="model.publishedDate | date : 'yyy-MM-dd'"
          (ngModelChange)="model.publishedDate = $event"
        />
      </div>
      <div class="mt-3">
        <label for="author" class="form-label">Author</label>
        <input
          type="text"
          id="author"
          name="author"
          class="form-control"
          [(ngModel)]="model.author"
        />
      </div>
      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="isVisible"
          name="isVisible"
          [(ngModel)]="model.isVisible"
        />
        <label class="form-check-label" for="isVisible"> Is Visible </label>
      </div>
      <div class="mt-3">
        <label class="form-check-label" for="categgories"> Categories </label>
        <ng-container *ngIf="model">
          <select
            name="categories"
            id="categories"
            class="form-control"
            multiple
            [(ngModel)]="selectedCategory"
          >
            <option *ngFor="let category of category" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </ng-container>
      </div>
      <div class="d-flex">
        <div class="mt-4">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="mt-4">
          <button
            (click)="deleteBlog(model.id)"
            type="button"
            class="btn btn-danger"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
