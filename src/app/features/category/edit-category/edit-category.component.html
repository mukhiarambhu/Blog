<div class="container">
  <h1 class="mt-3">Edit Category</h1>
  <ng-container *ngIf="category" ; else notFound>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label">Category Id</label>
          <input
            type="text"
            id="CategoryId"
            class="form-control"
            name="CategoryId"
            [(ngModel)]="category.id"
            disabled
          />
        </div>
        <div class="mt-3">
          <label class="form-label">Category name</label>
          <input
            type="text"
            id="CategoryName"
            class="form-control"
            name="CategoryName"
            [(ngModel)]="category.name"
          />
        </div>
        <div class="mt-3">
          <label class="form-label">Category Url Handle</label>
          <input
            type="text"
            id="CategoryUrlHandle"
            class="form-control"
            name="CategoryUrlHandle"
            [(ngModel)]="category.urlHandle"
          />
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
          <button
            (click)="removeCategory()"
            type="button"
            class="btn btn-danger ms-3"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">Category Not Found</div>
  </ng-template>
</div>
